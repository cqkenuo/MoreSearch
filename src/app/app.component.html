<div class="box-root">
  <div class="box-top">
    <ms-search-box [inputText]="this.viewData.query" (onClick_Search)="onClick_Search($event)"></ms-search-box>
    <div class="box-btns">
      <!--      <div class="btn" *ngIf="viewData.screens.length<4" (click)="onClick_addScreen()">-->
      <!--        <img class="btn-add" src="assets/img/add.png"/>-->
      <!--      </div>-->
      <div class="btn btn-screen" *ngFor="let scrn of viewData.screens"
           (click)="onClick_Screen_Select($event,scrn)"
           [style.border-width]="scrn.isShow?'1px':'0'">
        {{scrn.index }}屏
      </div>
    </div>
  </div>

    </div>

  <div class="box-result-list">

    <div class="screen" *ngFor="let scrn of viewData.screens" [style.display]="scrn.isShow?'flex':'none'">
      <ms-iframe-box class="box-browser box-browser1" [defineURL]="scrn.defineURL1"
                     [scrnIndexID]="scrn.index+'-1'"></ms-iframe-box>
      <ms-iframe-box class="box-browser" [defineURL]="scrn.defineURL2" [scrnIndexID]="scrn.index+'-2'"></ms-iframe-box>
      <ms-iframe-box class="box-browser" [defineURL]="scrn.defineURL3" [scrnIndexID]="scrn.index+'-3'"></ms-iframe-box>
      <ms-iframe-box class="box-browser box-browser4" [defineURL]="scrn.defineURL4"
                     [scrnIndexID]="scrn.index+'-4'"></ms-iframe-box>
    </div>
  </div>

  <div style="position: absolute;top:0;left: 0;" (click)="onClick_open_github()">
    <img style="height: 70px" src="assets/img/github.png"/>
  </div>
</div>
